<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa: Tecnologia e Saúde Mental</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; width: 100%; font-size: 16px; }
    .msg { margin-top: 20px; font-weight: bold; color: green; text-align: center; }
  </style>
</head>
<body>
  <img src="pet_saude-removebg-preview.png" alt="Logo da Pesquisa" style="width:300px; display:block; margin:auto;">

  <h2>Pesquisa: Tecnologia e Saúde Mental</h2>
  <p>Esta pesquisa é anônima e voluntária. Se estiver em sofrimento emocional, ligue <b>188 (CVV)</b>.</p>

  <form id="pesquisaForm">
    <label>Nome do aplicador:</label>
      <input type="text" name="agente" required>

    <label>Gênero do entrevistado(a):</label>
      <select name="genero" required>
      <option value="">Selecione...</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
      <option value="Prefiro não responder">Prefiro não responder</option>
    </select>

    <label>1. Qual sua faixa etária?</label>
    <select name="faixa_etaria" required>
      <option value="">Selecione...</option>
      <option>Menos de 18</option>
      <option>18-24</option>
      <option>25-34</option>
      <option>35-44</option>
      <option>45-54</option>
      <option>55-64</option>
      <option>65+</option>
    </select>

    <label>2. Quanto tempo por dia você usa telas?</label>
    <select name="tempo_tela" required>
      <option value="">Selecione...</option>
      <option>Menos de 2h</option>
      <option>2-4h</option>
      <option>4-6h</option>
      <option>6-8h</option>
      <option>Mais de 8h</option>
    </select>

    <label>3. O uso de tecnologia afeta seu humor?</label>
    <select name="humor" required>
      <option value="">Selecione...</option>
      <option>Nunca</option>
      <option>Raramente</option>
      <option>Às vezes</option>
      <option>Frequentemente</option>
      <option>Sempre</option>
    </select>

    <label>4. Já sentiu ansiedade ou depressão por causa de redes sociais?</label>
    <select name="ansiedade" required>
      <option value="">Selecione...</option>
      <option>Sim</option>
      <option>Não</option>
    </select>

    <label>5. Já pensou em suicídio ou automutilação devido a experiências digitais?</label>
    <select name="suicidio" required>
      <option value="">Selecione...</option>
      <option>Sim</option>
      <option>Não</option>
      <option>Prefiro não responder</option>
    </select>

    <label>6. Comentário (opcional):</label>
    <textarea name="comentario" rows="3"></textarea>

    <button type="submit">Enviar Resposta</button>
  </form>

  <div class="msg" id="msg"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby04wIBrTi4JW1tT_uCAl0TrHNRAgwVMifZkQ8B3gey5cPtYPZ_sQtnyDkq2el0uSQj/exec";

    document.getElementById("pesquisaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => {
        document.getElementById("msg").innerText = "Resposta registrada com sucesso!";
        this.reset();
      })
      .catch(err => {
        document.getElementById("msg").innerText = "Erro ao enviar resposta.";
      });
    });
  </script>
</body>
</html>
